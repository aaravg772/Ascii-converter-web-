<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <title>Ascii Converter</title>
</head>
<body>
    <div class="main">
        <h3>Main Controls</h3>
        <div>
            <div class="select" method = "post">
                <form action="{{ url_for('idk') }}">
                    <p>Font:</p><select name="font" id="">
                        {%for x in range(0, len)%}
                        <option value="{{list[x]}}">{{list[x]}}</option>
                        {%endfor%}
                    </select>
                    <input type="text" name="text" id="" placeholder="Enter Your Text Here">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text">
        <pre class="text2">
 {{ text }}
        </pre>
    </div>
    
</body>
</html>
